<link
	href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<h4 [ngStyle]="{ textAlign: 'center' }">
	Mid-Term Exam Application-Winter 2024
</h4>
<mat-tab-group
	mat-stretch-tabs
	class="example-stretched-tabs mat-elevation-z4"
	[ngStyle]="{ textAlign: 'center' }">
	<mat-tab>
		<ng-template mat-tab-label>
			<span class="material-icons">person</span>
			Personal / Nicklas Hologroski / 991702256
			<span class="material-icons">person</span>
		</ng-template>
		<app-hologron-personal
			[hologronChild]="hologronPersonal"></app-hologron-personal>
	</mat-tab>

	<mat-tab>
		<ng-template mat-tab-label>
			<span class="material-icons">info</span>
			Documentation / Nicklas Hologroski / 991702256
			<span class="material-icons">info</span>
		</ng-template>
		<app-hologron-info [hologronList]="hologronJSON"></app-hologron-info>
	</mat-tab>
</mat-tab-group>
