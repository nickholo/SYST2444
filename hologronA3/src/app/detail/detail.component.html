<main id="main">
  <nav id="navSection">
    <div *ngFor="let x of list; index as i">
      <button mat-button (click)="handleClick(i)">{{ x.name }} {{ i }}</button>
    </div>
  </nav>
  <section id="pictureSection">
    <output id="pictureOutput"></output>
  </section>

  <section id="infoSection">
    <output id="infoOutput"></output>
  </section>
</main>
