<link
	href='https://fonts.googleapis.com/icon?family=Material+Icons'
	rel='stylesheet' />
<app-header-hologron [hologronChild]='PERhologron'></app-header-hologron>
<mat-tab-group
	mat-stretch-tabs
	class='example-stretched-tabs mat-elevation-z4'
	[ngStyle]='{ textAlign: 'center' }'>
	<mat-tab>
		<ng-template mat-tab-label>
			Tab #1 / hologron (991702256)
			<mat-icon
				aria-hidden='false'
				aria-label='home icon'
				fontIcon='home'></mat-icon>
		</ng-template>
		<app-hologron-about [hologronMe]='PERhologron'></app-hologron-about>
	</mat-tab>
	<mat-tab>
		<ng-template mat-tab-label>
			Tab #2 / hologron (991702256)
			<mat-icon
				aria-hidden='false'
				aria-label='circle icon'
				fontIcon='circle'></mat-icon>
		</ng-template>
		<app-hologron-country
			[hologronData]='CTRYhologron'></app-hologron-country>
	</mat-tab>
	<mat-tab>
		<ng-template mat-tab-label>
			Tab #3 / hologron (991702256)
			<mat-icon
				aria-hidden='false'
				aria-label='star icon'
				fontIcon='star'></mat-icon>
		</ng-template>
		<app-hologron-pics
			[hologronMe]='PERhologron'
			[hologronData]='CTRYhologron'></app-hologron-pics>
	</mat-tab>
</mat-tab-group>
