<mat-tab-group
  mat-stretch-tabs
  class="example-stretched-tabs mat-elevation-z4"
  [ngStyle]="{ textAlign: 'center' }"
>
  <mat-tab label="Breakfast">
    <mat-list>
      <mat-list-item *ngFor="let item of breakfastMenu">
        <span matListItemTitle>{{ item.foodName }} </span>
        <span matListItemLine>{{ item.foodPrice }} </span>
        <span matListItemLine>{{ item.foodCalories }} </span>
      </mat-list-item>
    </mat-list>
  </mat-tab>
  <mat-tab label="Lunch">
    <mat-list>
      <mat-list-item *ngFor="let item of lunchMenu">
        <span matListItemTitle>{{ item.foodName }} </span>
        <span matListItemLine>{{ item.foodPrice }} </span>
        <span matListItemLine>{{ item.foodCalories }} </span>
      </mat-list-item>
    </mat-list>
  </mat-tab>
  <mat-tab label="Dinner">
    <mat-list>
      <mat-list-item *ngFor="let item of dinnerMenu">
        <span matListItemTitle>{{ item.foodName }} </span>
        <span matListItemLine>{{ item.foodPrice }} </span>
        <span matListItemLine>{{ item.foodCalories }} </span>
      </mat-list-item>
    </mat-list>
  </mat-tab>
</mat-tab-group>
