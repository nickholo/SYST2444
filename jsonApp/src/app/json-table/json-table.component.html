<h4 [ngStyle]="{ 'text-align': 'center', color: 'red' }">Program Data</h4>
<table
	mat-table
	[dataSource]="courses"
	class="mat-elevation-z8">
	<!--Term-->
	<ng-container matColumnDef="term">
		<th
			mat-header-cell
			*matHeaderCellDef>
			Term Offered
		</th>
		<td
			mat-cell
			*matCellDef="let x">
			{{ x.term }}
		</td>
	</ng-container>

	<!--Class-->
	<ng-container matColumnDef="class">
		<th
			mat-header-cell
			*matHeaderCellDef>
			Class
		</th>
		<td
			mat-cell
			*matCellDef="let x">
			{{ x.class }}
		</td>
	</ng-container>

	<!--Credit-->
	<ng-container matColumnDef="credit">
		<th
			mat-header-cell
			*matHeaderCellDef>
			Credit
		</th>
		<td
			mat-cell
			*matCellDef="let x">
			{{ x.credit }}
		</td>
	</ng-container>

	<!--Description-->
	<ng-container matColumnDef="description">
		<th
			mat-header-cell
			*matHeaderCellDef>
			Description
		</th>
		<td
			mat-cell
			*matCellDef="let x">
			{{ x.description }}
		</td>
	</ng-container>

	<tr
		mat-header-row
		*matHeaderRowDef="displayedColumns"></tr>
	<!-- Declar var in .ts -->
	<tr
		mat-row
		*matRowDef="let row; columns: displayedColumns"></tr>
</table>
